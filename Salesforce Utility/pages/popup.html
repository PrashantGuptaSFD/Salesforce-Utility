<!DOCTYPE html>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Adamina' rel='stylesheet'>
<link rel="stylesheet" href="/styles/popup.css">

<html >
<head>
	<title>Search Salesforce</title>
</head>
<body >
	<div id="sUtil-popupDiv">
		<div id="sUtil-Search">
			<input type="String" name="sUtil-searchBox" id="sUtil-searchBox"  placeholder="Search">
			<button type="button"  class="sUtil-header-button sUtil-button"  id="sUtil-settings">Settings</button>
			<button  class="sUtil-header-button sUtil-button" >New</button>
		</div>
		<hr>
		<div id="sUtil-Header">
			<p id="sUtil-Header-p">Salesforce Utility</p>
			<div id="sUtil-warningBox">
				<div id = "sUtil-warningBox-warning">
					This is an error message !!
				</div>
				<div id = "sUtil-warningBox-action">
					<button type="button"  class="sUtil-warningBox-button sUtil-button"  id="sUtil-warningBox-confirm">confirm</button>
					<button type="button"  class="sUtil-warningBox-button sUtil-button"  id="sUtil-warningBox-cancel">cancel</button>
				</div>
			</div>
		</div>
		<hr>
		<div id="sUtil-Body">
			<div id="sUtil-Body-orgList">
				<table class="tg" id="orgTable">
				</table>
			</div>
			<div id="sUtil-Body-editBox"  style="width: -webkit-fill-available; display: none">
			<hr style="margin: 8px 0px;">
				<table class="tg" id="editEntry" style="width: -webkit-fill-available">
					<tr>
						<th>
							Edit Info
						</th>
						<th class="tg-yw4l">
							 <button class="sUtil-popup-button" id="sUtil-edit-button-undo"><i class="fas fa-undo"></i></button>
							 <button class="sUtil-popup-button" id="sUtil-edit-button-save"><i class="far fa-save"></i></button>
							 <button class="sUtil-popup-button" id="sUtil-edit-button-hide"><i class="fas fa-eye"></i></button>
							 <button class="sUtil-popup-button" id="sUtil-edit-button-delete"><i class="fas fa-trash-alt"></i></button>
						</th>
					</tr>
					<tr>
						<td class="tg-b7b8">Nick</td>
						<td class="tg-b7b8"><input type="String" name="sUtil-edit-nick" id="sUtil-edit-nick" placeholder="Nick" datatag="nick"></td>
					</tr>
					<tr>
						<td class="tg-b7b8">Username</td>
						<td class="tg-b7b8"><input type="String" name="sUtil-edit-username" id="sUtil-edit-username"  placeholder="Username" datatag="username"></td>
					</tr>
					<tr>
						<td class="tg-b7b8">Password</td>
						<td class="tg-b7b8"><input type="password" name="sUtil-edit-password" id="sUtil-edit-password"  placeholder="Password" datatag="password"></td>
					</tr>
					<tr>
						<td class="tg-b7b8">Org Type</td>
						<td class="tg-b7b8"><input type="String" name="sUtil-edit-type" id="sUtil-edit-type"  placeholder="Org Type" datatag="orgtype"></td>
					</tr>
				</table>
			</div>
		</div>
		<hr>
		<div id="sUtil-Footer">
			<p id="sUtil-Footer-p"> (C) Prashant Gupta, 2018</p>
			<button type="button" id="sUtil-aboutUs">About Us</button>
		</div>
	</div>
</body>

	<script type="text/javascript" src="/js/utility.js"></script>
	<script type="text/javascript" src="/js/popup.js"></script>
</html>
